<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">meal-me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="ingredients-form.html">Add Ingredients</a>
                    <a class="nav-link" href="meal-form.html">Add meal</a>
                    <a class="nav-link" href="list-ingredients.html">View Ingredients</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-2 p-3">
        <form id="mealForm">
        <h1 class="display-4">Add Meal</h1>
        <div class="mb-3">  
            <label for="mealname" class="form-label fw-bold">Meal Name</label>
            <input required type="text" class="form-control" name="mealname">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea required type="text" class="form-control" rows="5" name="description"> </textarea>
        </div>
  <div class="mb-3">
    <label for="servingsize" class="form-label fw-bold">Serving Size</label>
    <input required type="number" class="form-control" name="servingsize">
  </div>
    <div class="mb-3">
    <label for="ingredients" class="form-label fw-bold">Search Ingredients</label>
    <input  type="text" class="form-control" id="keyword" name="ingredients">
    <a target="_blank" rel="noopener noreferrer" href="./ingredients-form.html">Add Ingredients?</a>
  </div>
  <div class="mb-5">
    <ul id="filtered-ingredients" class="list-group list-group-numbered mb-2">          
    </ul>
  </div>
  <hr />
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Meal name</th>
            <th scope="col">Calories</th>
            <th scope="col">Serving Size</th>
            <th scope="col">Serving Unit</th>
            </tr>
        </thead>
        <tbody id="selected-ingredient-table">
        </tbody>
    </table>
    <span id="total-calories" class="fw-bold">Total Calories : 0 Kcal</span> <br/>
      <hr/>

  <button type="submit" class="btn btn-primary btn-lg mt-5">Submit</button>
</form>
    </div>

    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">meal-me</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="ingredients-form.html">Add Ingredients</a>
                    <a class="nav-link" href="meal-form.html">Add meal</a>
                    <a class="nav-link" href="list-ingredients.html">View Ingredients</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="meal-container">
        <form id="ingrForm" class="form-subcontainer">
        <h1 class="display-4">Add Ingredients</h1>
        <div class="mb-3">  
            <label for="mealname" class="form-label fw-bold">Meal Name</label>
            <input required type="text" class="form-control" name="mealname">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea required type="text" class="form-control" rows="5" name="description"> </textarea>
        </div>
  <div class="mb-3">
    <label for="servingsize" class="form-label fw-bold">Serving Size</label>
    <input required type="number" class="form-control" name="servingsize">
  </div>
    <div class="mb-3">
    <label for="servingunit" class="form-label fw-bold">Serving Size</label>
    <select class="form-control form-select" name="servingunit">
      <option value="cup">cup</option>
      <option value="tbsp">tbsp</option>
      <option value="tsp">tsp</option>
      <option value="qt">qt</option>
      </select>
  </div>
    <label for="calories" class="form-label fw-bold">Calories</label>
     <div class="input-group">
      <input required type="number" class="form-control ms-2" name="calories">
      <span class="input-group-text">kcal</span>
    </div>
  <div class="mb-3 mt-3 d-inline-flex gap-2 align-items-center">
    <div class="input-group mb-3">
      <label for="protein" class="form-label fw-bold">Protein</label>
      <input required type="number" class="form-control ms-2" name="protein">
      <span class="input-group-text">g</span>
    </div>
     <div class="input-group mb-3">
      <label for="carbs" class="form-label fw-bold">Carbs</label>
      <input required type="number" class="form-control ms-2" name="carbs">
      <span class="input-group-text">g</span>
    </div>
     <div class="input-group mb-3">
      <label for="fats" class="form-label fw-bold">Fats</label>
      <input required type="number" class="form-control ms-2" name="fats">
      <span class="input-group-text">g</span>
    </div>
     
  </div>
  <button type="submit" class="btn btn-primary btn-lg mt-2">Submit</button>
  <a class="btn btn-warning btn-lg mt-2" href="list-ingredients.html">View Ingredients</a>

</form>
    </div>
</body>
</html>
